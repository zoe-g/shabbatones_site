<!DOCTYPE html>
<html lang="en" ng-app="shabbatones">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Penn Shabbatones</title>
    <base href="/">

    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="css/custom.css" rel="stylesheet" type="text/css">
    <link href="img/shield.ico" rel="shortcut icon" type="image/x-icon">
  </head>
  <body ng-controller="MainController">

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">toggle nav</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#home">penn shabbatones</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#music">music</a></li>
            <li><a href="#events">events</a></li>
            <li><a href="#tour">tour</a></li>
            <li><a href="#members">members</a></li>
            <li><a href="#about">about</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="home" class="container-fluid">
      <div class="row">
<!--         <home></home> -->
      </div>
    </section>

    <section id="music" class="container-fluid">
      <a href="#music"><div class="tab-down-gray"></div></a>
      <div class="row">
        <div ng-view></div>
      </div>
    </section>

    <section id="events" class="container-fluid">
      <a href="#events"><div class="tab-down-white"></div></a>
      events
    </section>

    <section id="tour" class="container-fluid">
      <a href="#tour"><div class="tab-down-gray"></div></a>
      tour
    </section>

    <section id="members" class="container-fluid">
      <a href="#members"><div class="tab-down-white"></div></a>
      <div class="row">

      <ul class="nav nav-tabs nav-justified">
        <li class="members-panel active"><a href ng-click="panel = 1"><h3>Members</h3></a></li>
        <li class="alumni-panel"><a href ng-click="panel = 2"><h3>Alumni</h3></a></li>
      </ul>

      <div class="animate-switch-container" ng-switch on="panel">
        <div class="animate-switch" ng-switch-when="1"><members></members></div>
        <div class="animate-switch" ng-switch-when="2"><alumni></alumni></div>
        <div class="animate-switch" ng-switch-default><members></members></div>
      </div>

      </div>
    </section>

    <section id="about" class="container-fluid">
      <a href="#about"><div class="tab-down-gray"></div></a>
      <about></about>
    </section>

    <div id="social" class="navbar navbar-default navbar-fixed-bottom">
      <div class="container-fluid">
        <span class="col-xs-2"></span>
        <span class="col-xs-1"><a href="spotify:artist:4YvmnYZKdOpPcZTVzXcCRS"><img src="img/icons/spotify.png" /></a></span>
        <span class="col-xs-1"><a href="https://itunes.apple.com/us/artist/university-pennsylvania-shabbatones/id381238932" target="_blank"><img src="img/icons/apple.png" /></a></span>
        <span class="col-xs-1"><a href="https://www.gigsalad.com/the_shabbatones_philadelphia" target="_blank"><img src="img/icons/gigsalad.png" /></a></span>
        <span class="col-xs-1"><a href="https://twitter.com/PennShabbatones" target="_blank"><img src="img/icons/twitter.png" /></a></span>
        <span class="col-xs-1"><a href="https://instagram.com/pennshabbatones" target="_blank"><img src="img/icons/instagram.png" /></a></span>
        <span class="col-xs-1"><a href="https://www.youtube.com/user/pennshabbatones" target="_blank"><img src="img/icons/youtube.png" /></a></span>
        <span class="col-xs-1"><a href="https://www.facebook.com/pennshabbatones" target="_blank"><img src="img/icons/facebook.png" /></a></span>
        <span class="col-xs-1"><a href="mailto:contact@pennshabbatones.com" target="_blank"><img src="img/icons/email.png" /></a></span>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-animate.js"></script>
    <script src="js/app.js" type="text/javascript" ></script>
    <script src="js/filters.js" type="text/javascript" ></script>
  </body>
</html>
