    <section id="gallery">

    </section>

    <section id="events">
      <div class="container-fluid">
        <a href="#events"><div class="tab-down-gray"></div></a>
        <div class="row">
          <events></events>
        </div>
      </div>
    </section>

    <section id="music">
      <div class="container-fluid">
        <a href="#music"><div class="tab-down-white"></div></a>
        <div class="row">
          <div ng-view></div>
        </div>
      </div>
    </section>

    <section id="members">
      <div class="container-fluid">
        <a href="#members"><div class="tab-down-gray"></div></a>
        <div class="row">
          <div class="col-xs-12">
            <tabset justified="true">
              <tab heading="Currently Singing"><members></members></tab>
              <tab heading="Shabbatones Community" class="hidden-xs"><alumni></alumni></tab>
            </tabset>
          </div>
        </div>
      </div>
    </section>

    <section id="tour">
      <div class="container-fluid">
        <a href="#tour"><div class="tab-down-white"></div></a>

    <section id="about">
