    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="css/custom.css" rel="stylesheet" type="text/css">

  <body ng-controller="MainController as main">

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">toggle nav</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#gallery">penn shabbatones</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#music">music</a></li>
            <li><a href="#events">events</a></li>
            <li><a href="#tour">tour</a></li>
            <li><a href="#members">members</a></li>
            <li><a href="#about">about</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="gallery" class="container-fluid">
      <div class="row">
        <gallery></gallery>
      </div>
    </section>

    <section id="music" class="container-fluid">
      <a href="#music"><div class="tab-down-gray"></div></a>
      <div class="row">
        <div ng-view></div>
      </div>
    </section>

    <section id="events" class="container-fluid">
      <a href="#events"><div class="tab-down-white"></div></a>
      <div class="row">
      events
      </div>
    </section>

    <section id="tour" class="container-fluid">
      <a href="#tour"><div class="tab-down-gray"></div></a>
      <div class="row">
      tour
      </div>
    </section>

    <section id="members" class="container-fluid">
      <a href="#members"><div class="tab-down-white"></div></a>
      <div class="row">

      <ul class="nav nav-tabs nav-justified">
        <li class="members-panel active"><a href ng-click="panel = 1"><h3>Currently Singing</h3></a></li>
        <li class="alumni-panel"><a href ng-click="panel = 2"><h3>Shabbatones Community</h3></a></li>
      </ul>

      <div class="animate-switch-container" ng-switch on="panel">
        <div class="animate-switch" ng-switch-when="1"><members></members></div>
        <div class="animate-switch" ng-switch-when="2"><alumni></alumni></div>
        <div class="animate-switch" ng-switch-default><members></members></div>
      </div>

      </div>
    </section>

    <section id="about" class="container-fluid">
      <a href="#about"><div class="tab-down-gray"></div></a>
      <about></about>
    </section>

    <div id="social" class="navbar navbar-default navbar-fixed-bottom">
      <div class="container-fluid">
        <span class="col-xs-2"></span>
        <span class="col-xs-1"><a href="spotify:artist:4YvmnYZKdOpPcZTVzXcCRS" analytics-on analytics-category="Click To" analytics-event="Social Navbar" analytics-label="Spotify"><img src="img/icons/spotify.png" /></a></span>
        <span class="col-xs-1"><a href="https://itunes.apple.com/us/artist/university-pennsylvania-shabbatones/id381238932" target="_blank" analytics-on analytics-category="Click To" analytics-event="Social Navbar" analytics-label="iTunes"><img src="img/icons/apple.png" /></a></span>
        <span class="col-xs-1"><a href="https://www.gigsalad.com/the_shabbatones_philadelphia" target="_blank" analytics-on analytics-category="Click To" analytics-event="Social Navbar" analytics-label="GigSalad"><img src="img/icons/gigsalad.png" /></a></span>
        <span class="col-xs-1"><a href="https://twitter.com/PennShabbatones" target="_blank" analytics-on analytics-category="Click To" analytics-event="Social Navbar" analytics-label="Twitter"><img src="img/icons/twitter.png" /></a></span>

        <span class="col-xs-1"><a href="https://www.youtube.com/user/pennshabbatones" target="_blank" analytics-on analytics-category="Click To" analytics-event="Social Navbar" analytics-label="YouTube"><img src="img/icons/youtube.png" /></a></span>
        <span class="col-xs-1"><a href="https://www.facebook.com/pennshabbatones" target="_blank" analytics-on analytics-category="Click To" analytics-event="Social Navbar" analytics-label="Facebook"><img src="img/icons/facebook.png" /></a></span>
        <span class="col-xs-1"><a href="mailto:contact@pennshabbatones.com" target="_blank" analytics-on analytics-category="Click To" analytics-event="Social Navbar" analytics-label="Email"><img src="img/icons/email.png" /></a></span>
