<div class="col-xs-12 col-sm-6 col-md-4 grid-item" ng-repeat="album in albums | orderBy : '-releaseyear' ">
  <a class="grid-link" ng-href="#music/{{album.itunesname}}">
    <div class="caption">
      <div class="caption-content">
        <i class="fa fa-plus-square-o fa-3x"></i>
      </div>
    </div>
    <img ng-src="{{album.coverart}}" />
  </a>
</div>
