<div class="col-xs-12 col-sm-6 alumni-table">
  <h3>Alumni</h3>
  <table class="table table-hover table-condensed table-responsive">
    <thead>
      <td id="name-col" ng-click="column = 'gsx$name.$t' ; reverse = !reverse">
        <h4><i class="fa fa-chevron-right"></i>Name <i class="fa fa-sort"></i></h4>
      </td>
      <td id="part-col" ng-click="column = 'gsx$voicepart.$t' ; reverse = !reverse">
        <h4><i class="fa fa-microphone"></i>Part <i class="fa fa-sort"></i></h4>
      </td>
      <td id="year-col" ng-click="column = 'gsx$gradyear.$t' ; reverse = !reverse">
        <h4><i class="fa fa-graduation-cap"></i>Year <i class="fa fa-sort"></i></h4>
      </td>
      <td id="school-col" ng-click="column = 'gsx$school.$t' ; reverse = !reverse">
        <h4><i class="fa fa-university"></i>School <i class="fa fa-sort"></i></h4>
      </td>
    </thead>

    <tbody>
      <tr ng-repeat="alum in alumni.members | orderBy : column : reverse | pagination: currentPage * pageSize | limitTo : pageSize">
        <td id="name-col">
          {{alum.gsx$name.$t}}
          <span class="pull-right alumni-roles">
            <span ng-show="alum.gsx$musicaldirector.$t"><i class="fa fa-music"></i></span>
            <span ng-show="alum.gsx$president.$t"><i class="fa fa-magic"></i></span>
            <span ng-show="alum.gsx$cofounder.$t"><i class="fa fa-star"></i></span>
            <span ng-show="alum.gsx$cdeditorproducer.$t"><i class="fa fa-headphones"></i></span>
          </span>
        </td>
        <td id="part-col">{{alum.gsx$voicepart.$t}}</td>
        <td id="year-col">{{alum.gsx$gradyear.$t}}</td>
        <td id="school-col">{{alum.gsx$school.$t}}</td>
      </tr>
    </tbody>
  </table>

  <span class="btn-group btn-group-xs">
    <button type="button" class="btn btn-default" ng-click="column = 'gsx$musicaldirector.$t' ; reverse = true"><i class="fa fa-music"></i> Musical Director</button>
    <button type="button" class="btn btn-default" ng-click="column = 'gsx$president.$t' ; reverse = true"><i class="fa fa-magic"></i> President</button>
    <button type="button" class="btn btn-default" ng-click="column = 'gsx$cofounder.$t' ; reverse = true"><i class="fa fa-star"></i> Co-Founder</button>
    <button type="button" class="btn btn-default" ng-click="column = 'gsx$cdeditorproducer.$t' ; reverse = true"><i class="fa fa-headphones"></i> CD Producer</button>
  </span><br>

  <ul class="pagination">
    <li class="ng-class: {disabled: currentPage <= 0};" ng-click="currentPage=currentPage-1"><a href>&laquo;</a></li>
    <li><a href>Page {{currentPage+1}} of {{ numberPages() }}</a></li>
    <li class="ng-class: {disabled: currentPage >= numberPages()-1}" ng-click="currentPage=currentPage+1"><a href>&raquo;</a></li>
  </ul>
  
</div>

<div class="col-sm-6 hidden-xs alumni-video">
  <iframe src="//www.youtube.com/embed/G7Nvo570L7M?rel=0" frameborder="0" allowfullscreen></iframe>
  <h4>What The Shabbatones Means To Us</h4>
</div>
