<!-- INCOMPLETE // USES MOSTLY SAMPLE HARD CODE -->

<div class="col-xs-12 col-sm-6 album-details">

  <img class="img-rounded cover-art-details" ng-src="img/album_covers/honey_and_hot_sauce.jpg" /><br>

  <!-- Purchase Path via PayPal -->
  <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id={{cd.paypalid}}" target="_top">
    <button type="button" class="btn btn-warning"><img src="img/icons/paypal-sm.png" /> Buy Album</button></a>

  <!-- Direct to iTunes -->
  <a href="https://itunes.apple.com/us/cd/{{cd.itunesname}}/{{cd.itunesid}}" target="itunes_store">
    <button type="button" class="btn btn-success"><img src="img/icons/apple-sm.png" /> Download</button></a>

  <!-- Listen on Spotify -->
  <a href="spotify:album:{{cd.spotifyid}}">
  <button type="button" class="btn btn-danger"><img src="img/icons/spotify-sm.png" /> Listen</button></a>

</div>

<div class="col-xs-12 col-sm-6 track-list">

  <span ng-repeat="track in album.tracks">
    <a ng-click="selected_preview = {{track.preview_url}}">{{track.number}}. {{track.name}}</a>
  </span>

  <!-- Audio Player for MP3 Previews -->
  <audio controls>
    <source src="selected_preview" type="audio/mpeg">
      Unfortunately, your browser does not support HTML5 audio.
  </audio>
  <!--sub in preview url from API depending on what the user clicked on-->

</div>
