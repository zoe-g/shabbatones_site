<div class="col-xs-12 col-sm-6 album-details">
  <span ng-repeat=" album in albums | filter : $routeParams.album ">
    <img class="img-rounded cover-art-details" ng-src="{{album.coverart}}" /><br>

    <!-- Purchase Path via PayPal -->
    <a ng-show="album.paypalid" ng-href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id={{album.paypalid}}" target="_top">
      <button type="button" class="btn btn-warning"><img src="img/icons/paypal-sm.png" /> Buy Album</button></a>
    <a ng-show="!album.paypalid" href>
      <button type="button" class="btn btn-danger">Sold Out</button></a>

    <!-- Direct to iTunes -->
    <a ng-show="album.itunesid" ng-href="https://itunes.apple.com/us/album/{{album.itunesname}}/{{album.itunesid}}" target="itunes_store">
      <button type="button" class="btn btn-success"><img src="img/icons/apple-sm.png" /> Download</button></a>

    </span>
</div>

<div class="col-xs-12 col-sm-6 track-list">

  <span ng-repeat="track in album.tracks">
    <a ng-click="selected_preview = {{}}">{{track.number}}. {{track.name}}</a>
  </span>

  <!-- Audio Player for MP3 Previews -->
  <audio controls>
    <source src="selected_preview" type="audio/mpeg">
      Unfortunately, your browser does not support HTML5 audio.
  </audio>
  <!--sub in preview url from API depending on what the user clicked on-->

</div>
